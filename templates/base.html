<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>HEALTHCARE</title>

    <link href="{% static 'images/favicon.ico'%}" rel="shortcut icon" type="image/x-icon" />

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="{% static 'css/ui.css" rel="stylesheet' %}" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
    </script>
  </head>
  <body>
    <header class="section-header">
      <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTop4"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- container //  -->
      </nav>

      <section class="header-main border-bottom">
        <div class="container mt-3 mb-3">
          <div class="row align-items-center">
            <div class="col-lg-2 col-md-3 col-6">
              <a href="{% url 'home' %}" class="brand-wrap">
                <h4><span class="text-info">HEALTH</span><span class="text-dark">CEAR</span></h4>
              </a>
              <!-- brand-wrap.// -->
            </div>
            
            <div class="col-lg  col-md-6 col-sm-12 col">
              {%if request.user.is_authenticated %}
               
                <form action="{% url 'search' %}" class="search" method="GET">
                  <div class="input-group w-100">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 60%"
                      placeholder="Search"
                      name="keyword"
                    />
  
                    <div class="input-group-append">
                      <button class="btn btn-info" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
                
                <!-- search-wrap .end// -->
              </div>
              <!-- col.// -->
            
            <div class="col-lg col-sm col-md col-6 flex-grow-0">
     
            </div>
            <!-- col.// -->
        
              <a href="{% url 'all_category' %}" class="btn btn-outline-info ml-2">All Patient</a>
              <a href="" class="btn btn-outline-info ml-2">{{request.user.first_name}}</a>
              <a href="{% url 'patient_details' %}" class="btn btn-outline-info ml-2">Enter Patient Details</a>


              <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                <div class="d-flex justify-content-end mb-3 mb-lg-0">
                  
                    <div>
                      <a href="{% url 'ditail_profile' %}" class="btn btn-info">Profile</a>
                      
                      <a href="{% url 'logout' %}" class="btn btn-info">Logout</a>
                    </div>
                  
                </div>
            {% else %}
              

              <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                <div class="d-flex justify-content-end mb-3 mb-lg-0">
                  
                    <div>
                      <a href="{% url 'login' %}" class="btn btn-info">Login</a>
                      
                      <a href="{% url 'register' %}" class="btn btn-info"> Register</a>
                    </div>
                  
                </div>
                <!-- widgets-wrap.// -->
              </div>

            <!-- col.// -->
            {% endif %}
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->
    </header>

    {% block body %}
    
    {% endblock body %}

 
    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
      <div class="container">
        <p class="float-md-right">&copy Copyright 2019 All rights reserved</p>
        <p>
          <a href="#">Terms and conditions</a>
        </p>
      </div>
      <!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->
  </body>
</html>
