{% extends 'base.html' %}

{% block body %}



<div class="row">
		
    <aside class="col-md-3">
        
<div class="card">
    <article class="filter-group">
        <header class="card-header">
            <a href="" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">Categories</h6>
            </a>
        </header>
        <div class="filter-content collapse show" id="collapse_1" style="">
            <div class="card-body">
                
                <ul class="list-menu">
                    {% for i in categories %}
                        <li><a href="{% url 'patient_by_category' category_slug=i.slug %}">{{i.category_name}}  </a></li>					
                    {% endfor%}
                
                </ul>

            </div> <!-- card-body.// -->
        </div>
    </article> <!-- filter-group  .// -->
    
</div> <!-- card.// -->

    </aside> <!-- col.// -->
    <main class="col-md-9">

<header class="border-bottom mb-4 pb-3">
        <div class="form-inline">
            <span class="mr-md-auto">{{ patients | length}} Patients found </span>
            
        </div>
</header><!-- sect-heading -->

<div class="row">
    
    {% for patient in patients %}
    <div class="col-md-4">
        <figure class="card card-product-grid">
            
            <figcaption class="info-wrap">
                <div class="fix-height">
                    <a href="#" class="title">{{patient.first_name}}</a>
                    
                    <div class="price-wrap mt-2">
                        <span class="price">#ID - {{patient.patient_id}}</span> </br>
                        <span class="price">Category - {{patient.category}}</span>
                       
                        
                    </div> <!-- price-wrap.// -->
                </div>
                
            </figcaption>
        </figure>
    </div> <!-- col.// -->
    {% endfor %}


</div> <!-- row end.// -->


{% endblock body %}
